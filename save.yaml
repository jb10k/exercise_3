---
- name: archive & fetch
  hosts: build
  gather_facts: no
  tasks:
    - name: archive
      docker_image:
        name: app
        archive_path: /home/aldar/app.tar
        source: pull
        state: present
    - name: fetch archive
      fetch:
        src: /home/aldar/app.tar
        dest: ./app.tar
        flat: true   
